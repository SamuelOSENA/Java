<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns: xmlns: lang="es">
<head>
    <meta charset="UTF-8">
    <title>SOComVe - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="" href="/static/css/style.css">
</head>
<body>
<header class="main">
    <nav class="ajustar-nav">
        <nav>
            <img class="nav-logo" src="/static/img/ICONO.png" th:src="@{/img/ICONO.png}" alt="logo">
        </nav>
    </nav>
    <nav class="ajustar">
        <h1 class="title-inventario">INVENTARIO</h1>
    </nav>
</header>
<main class="main-inventario">
    <div class="opciones">
        <div class="container text-center">
            <div class="row justify-content-start">
                <div class="col-4">
                    <a href=""><img class="perfil-logo" src="../static/img/PERFIL.png" th:src="@{/img/PERFIL.png}" alt="perfil"></a>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-4">
                    <a href=""><img class="caja-logo" src="../static/img/CAJA.png" th:src="@{/img/CAJA.png}" alt="caja"></a>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-4">
                    <a href=""><img class="compra-logo" src="../static/img/COMPRAR.png" th:src="@{/img/COMPRAR.png}" alt="compra"></a>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="ajustar-icono">
                    <div class="col-4">
                        <a th:href="@{/Listar}" href="inventario.html"><img class="inventario-logo"  src="../static/img/INVENTARIO.png" th:src="@{/img/INVENTARIO.png}" alt="inventario"></a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-4">
                    <a href=""><img class="ajustes-logo" src="../static/img/CONFIGURACIONES.png" th:src="@{/img/CONFIGURACIONES.png}" alt="ajustes"></a>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-4">
                    <a th:href="@{/}" href="index.html"><img class="salir-logo" src="../static/img/SALIR.png" th:src="@{/img/SALIR.png}" alt="salir"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="inventario">
        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Codigo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="">
                        <td></td>
                        <td th:text=""></td>
                        <td th:text=""></td>
                        <td th:text=""></td>
                        <td><a href="" th:href="" class="btn btn-warning">Editar</a>
                        <a href="" th:href="" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/new}" class="btn btn-primary">Agregar</a>
    </div>
</main>
</body>
</html>
