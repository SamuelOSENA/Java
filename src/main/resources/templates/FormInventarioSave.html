<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="es">
<head>
  <meta charset="UTF-8">
  <title>SOComVe - Agregar Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <nav>
    <img class="nav-logo" src="/static/img/ICONO.png" th:src="@{/img/ICONO.png}" alt="logo">
  </nav>
</header>
<main class="main-inventario">
  <div class="opciones">
    <div class="container text-center">
      <div class="row justify-content-start">
        <div class="col-4">
          <a href="perfil.html" th:href="@{/perfil}"><img class="perfil-logo" src="../static/img/PERFIL.png" th:src="@{/img/PERFIL.png}" alt="perfil"></a>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-4">
          <a href=""><img class="caja-logo" src="../static/img/CAJA.png" th:src="@{/img/CAJA.png}" alt="caja"></a>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-4">
          <a href="compra.html" th:href="@{/compra}"><img class="compra-logo" src="../static/img/COMPRAR.png" th:src="@{/img/COMPRAR.png}" alt="compra"></a>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-4">
          <a th:href="@{/listar}" href="inventarariado.html"><img class="inventario-logo" src="../static/img/INVENTARIO.png" th:src="@{/img/INVENTARIO.png}" alt="inventario"></a>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-4">
          <a href=""><img class="ajustes-logo" src="../static/img/CONFIGURACIONES.png" th:src="@{/img/CONFIGURACIONES.png}" alt="ajustes"></a>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-4">
          <a th:href="@{/}" href="index.html"><img class="salir-logo" th:src="@{/img/SALIR.png}" src="../static/img/SALIR.png" alt="salir"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="inventario">
    <div class="ajustar-card">
      <div class="container mt-4">
        <div class="col-sm-6">
          <form th:action="@{/save}" th:object="${Inventario}" method="post">
            <div class="card">
              <div class="card-header">
                <h3>Agregar Inventario</h3>
              </div>
              <div class="card-body">
                <div class="form-grup">
                  <label>ID
                    <input th:field="*{id}" type="text" class="form-control">
                  </label>
                  </div>
                <div class="form-grup">
                  <label>Nombre
                    <input th:field="*{nombre}" type="text" class="form-control">
                  </label>
                </div >
                <div class="form-grup">
                  <label>Cantidad
                    <input th:field="*{cantidad}" type="text" class="form-control">
                  </label>
                </div>
                <div class="form-grup">
                  <label>Codigo
                    <input th:field="*{codigo}" type="text" class="form-control">
                  </label>
                </div>
              </div>
              <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
