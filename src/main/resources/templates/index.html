<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <title>SOComVe - REGISTRO</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"  href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <img class="nav-logo-principal" src="/static/img/ICONO.png" th:src="@{/img/ICONO.png}" alt="logo">
        </nav>
    </header>
    <main>
        <form th:action="@{/Ingresar}" th:object="${Registro}" method="post">
            <div class="mb-3">
                <label class="form-label" for="type">Tipo de usuario</label>
                <select class="form-control" name="type" id="type">
                    <option>-Elegir-</option>
                    <option type="text" th:value="*{}" >Administrador</option>
                    <option type="text" th:field="*{}" >Trabajador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input th:field="*{}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input th:field="*{}" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <a href="main.html" th:href="@{/Verificar}" class="btn btn-primary"> Ingresar </a>
        </form>
    </main>
</body>
</html>
